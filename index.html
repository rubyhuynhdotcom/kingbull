<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KINGBULL Việt Nam — Aquafeed B2B Web-App</title>
  <meta name="description" content="Interactive web-app giới thiệu & tư vấn chuyên sâu cho KINGBULL Việt Nam (Aquafeed B2B)" />

  <!-- Tailwind config BEFORE CDN -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            kb: {
              blue: "#0EA4E8",
              green: "#2BCB53",
              gold: "#FFBE00"
            }
          }
        }
      }
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    :root {
      --kb-blue:#0EA4E8;
      --kb-green:#2BCB53;
      --kb-gold:#FFBE00;
    }
    #kb-map { min-height: 400px; }
  </style>
</head>
<body class="bg-white text-slate-900">
  <div id="root"></div>

  <!-- React + ReactDOM + Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Framer Motion UMD FIXED -->
  <script src="https://unpkg.com/framer-motion@11.1.7/dist/framer-motion.umd.min.js"></script>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- App -->
  <script type="text/babel">
    // Shim an toàn cho Framer Motion
    const FM = window.framerMotion || window.FramerMotion;
    const noopDiv = ({ as: As = "div", children, ...rest }) => <As {...rest}>{children}</As>;
    const motionShim = new Proxy(() => null, { get: () => noopDiv });
    const AnimatePresenceShim = ({ children }) => <>{children}</>;
    const { motion, AnimatePresence } = FM || { motion: motionShim, AnimatePresence: AnimatePresenceShim };

    // ----------------- App đơn giản để test -----------------
    const App = () => (
      <div className="p-6">
        <motion.h1 initial={{ opacity: 0 }} animate={{ opacity: 1 }} className="text-3xl font-bold text-kb-blue">
          Hello KINGBULL
        </motion.h1>
        <p className="mt-4">Framer Motion đã load thành công hoặc đang dùng shim fallback.</p>
        <div id="kb-map" className="mt-6 border"></div>
      </div>
    );

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);

    // Test Leaflet Map
    const map = L.map('kb-map').setView([10.0, 105.0], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);
  </script>
</body>
</html>
